<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor Monetário</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo_nova.gif" alt="Logo-do-Conversor-Monetário">
    </header>
    <main>
        <div class="container">
            <section class="de">
                <p id="de">Converter <b>de</b></p>
                <select id="moeda1">
                    <option value="real">R$ Real</option>
                    <option value="dolar">US$ Dólar</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </section>

            <section class="para">
                <p id="para">Converter <b>para</b></p>
                <select id="moeda2">
                    <option value="dolar">US$ Dólar</option>
                    <option value="real">R$ Real</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </section>
            <section class="valor">
                <p id="valor"><b>Valor</b></p>
                <input type="number" id="valor1" placeholder="Valor a converter">
            </section>

            <button class="converter">Converter</button>
            <div class="caixa_resultado">
            
                <div class="caixa_valores">
                    
                    <div class="valor_a">
                        <img class="moeda1_img" src="./img/Real.png" alt="moeda1">
                        <p id="moeda1_nome">Real</p>
                        <p class="moeda1_valor">R$ 0,00</p>
                    </div>
                    <img src="./img/seta.png" alt="Seta de conversão" class="seta">
                    <div class="valor_b">
                        <img class="moeda2_img" src="./img/Dolar.png" alt="moeda2">
                        <p id="moeda2_nome">Dólar</p>
                        <p class="moeda2_valor">US$ 0,00</p>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
